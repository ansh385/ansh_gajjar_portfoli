  <!-- Contact Form -->
  <section class="container py-5" style="margin-top:80px; max-width:700px;">
    <h2 class="text-info text-center mb-4">Get In Touch</h2>
    <form action="https://formspree.io/f/your-id" method="POST" class="p-4 border border-info rounded shadow">
      <div class="mb-3">
        <label class="form-label">Your Name</label>
        <input type="text" name="name" class="form-control bg-dark text-white border-info" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Your Email</label>
        <input type="email" name="email" class="form-control bg-dark text-white border-info" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea name="message" rows="5" class="form-control bg-dark text-white border-info" required></textarea>
      </div>
      <button type="submit" class="btn btn-info w-100">Send Message</button>
    </form>
  </section>
